<!DOCTYPE html>
<html lang="en">
<head>

    <title>YAVA Foundation - Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        /* Custom animations and hover effects */
        .fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-link {
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .nav-link:hover {
            transform: scale(1.05);
        }
        .nav-link.active-link {
            font-weight: bold;
            color: #f97316;
        }
        .card {
            background-color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .icon-hover {
            transition: transform 0.2s ease;
        }
        .icon-hover:hover {
            transform: scale(1.1);
        }
        .contact-info-item:hover .icon-hover {
            transform: scale(1.1);
        }
        
        .contact-input {
            border: 1px solid #d1d5db;
            transition: border-color 0.2s ease-in-out;
        }

        .contact-input:hover {
            border-color: #f97316; /* Tailwind's orange-500 */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>

            <div id="nav-links" class="hidden lg:flex lg:space-x-8">
                <a href="index.html" class="nav-item p-2 block text-lg font-medium hover:text-orange-400 rounded-md">Home</a>

    <main class="pt-24 pb-12">
        <!-- Contact Us Section -->
        <section id="contact" class="container mx-auto px-4 py-16">
            <div class="bg-white rounded-xl shadow-lg p-8 md:p-12 border border-gray-100 fade-in-up">
                <h2 class="text-4xl font-bold text-orange-500 mb-6 text-center">Contact Us</h2>
                <div class="grid md:grid-cols-2 gap-12 items-center">
                    <div class="space-y-6">
                        <div class="flex items-center space-x-4 contact-info-item">
                            <div class="text-3xl text-orange-500 icon-hover"><i class="fa-solid fa-location-dot"></i></div>
                            <div>

                            </div>

                            <div>
                                <h4 class="text-lg font-semibold text-gray-700">Email</h4>
                                <a href="mailto:info@yavafoundation.org" class="text-orange-500 hover:underline">info@yavafoundation.org</a>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4 contact-info-item">

                            <a href="#" class="text-2xl text-gray-500 hover:text-orange-500 transition-colors duration-300 icon-hover"><i class="fa-brands fa-instagram"></i></a>
                            <a href="#" class="text-2xl text-gray-500 hover:text-orange-500 transition-colors duration-300 icon-hover"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#" class="text-2xl text-gray-500 hover:text-orange-500 transition-colors duration-300 icon-hover"><i class="fa-brands fa-linkedin"></i></a>

                    </div>
                    <div>
                        <form class="space-y-4">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                                <input type="text" id="name" name="name" class="contact-input mt-1 block w-full rounded-md shadow-sm bg-white text-gray-800 focus:border-orange-500">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="email" name="email" class="contact-input mt-1 block w-full rounded-md shadow-sm bg-white text-gray-800 focus:border-orange-500">
                            </div>
                            <div>
                                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                                <textarea id="message" name="message" rows="4" class="contact-input mt-1 block w-full rounded-md shadow-sm bg-white text-gray-800 focus:border-orange-500"></textarea>
                            </div>
                            <button type="submit" class="w-full bg-orange-500 text-white px-8 py-3 rounded-full font-semibold hover:bg-orange-600 transition-colors duration-300">Send Message</button>
                        </form>
